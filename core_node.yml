---
- name: Core cluster deployment on core node
  hosts: 127.0.0.1
  vars:
    cluster_home: /opt/mindmaps/cluster
    log_home: /var/log/mindmaps/cluster
    storm_daemons: [supervisor]
    database: cassandra
  remote_user: root
  sudo: yes
  
  roles:
     - common
     - storm
     - cassandra
     - supervisor
